<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 1</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">

</head>
<body>
    <div class="container">
        <h1 class="text-center">Ejercicio #1</h1>
        <div class="row">
            <div class="col-6 text-center">
                <h5 class="">Formulario de Informacion del Estudiante</h5>
                <label for="nombre pt-2" class="form-label">Nombre del Estudiante</label>
                <input type="text" class="form-control" name="nombre" id="nombre" placeholder="Digite su nombre" >
                <div class="d-grid pt-1">
                    <button id="btnUser" class="btn btn-primary">Guardar</button>
                </div>
            </div>
            <div class="col-6">
                <strong>
                    <blockquote id="inf">                        
                    </blockquote>
                </strong>
            </div>
            <div class="col-12">
                <h2 class="text-center">Formulario de Matricula de Asignatura</h2>
                <table class="table table-dark table-hover mt-4">
                    <thead>
                        <tr>
                            <th class="text-center">Asignatura</th>
                            <th class="text-center">Precio</th>
                            <th class="text-center">Accion</th>
                        </tr>
                    </thead>
                    <tbody id="asignaturas">
                        <tr>
                            <td>
                                <input type="text" name="asignatura" id="asignatura" class="form-control" placeholder="Nombre asignatura" value="">
                            </td>
                            <td>
                                <div class="input-group">
                                    <input onchange="calcular()" type="number" name="valorAsignatura" class="form-control valorAsignatura text-end" placeholder="Valor asignatura">
                                </div>
                            </td>
                            <td class="d-grid">
                                <button class="btn btn-success" id="btnAdd">+</button>
                            </td>
                        </tr>
                    </tbody>
                    <tfoot>
                        <tr>
                            <td class="red">Carnet</td>
                            <td>
                                <div class="input-group">
                                    <input type="number" name="carnet" class="form-control text-end" value="8.000" readonly>
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <td class="red">Papeleria</td>
                            <td>
                                <div class="input-group">
                                    <input type="number" name="papeleria" class="form-control text-end" value="20.000" readonly>
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <td>Asignaturas sin descuentos</td>
                            <td>
                                <div class="input-group">
                                    <input type="number" name="asignaturasSin" id="asignaturasSin" class="form-control text-end" placeholder="Asignaturas sin descuento" readonly>
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                20%
                            </td>
                            <td>
                                <div class="input-group">
                                    <input type="number" name="descuento" id="descuento" class="form-control text-end" placeholder="Valor del descuento" readonly>
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <td>Asignaturas con descuentos</td>
                            <td>
                                <div class="input-group">
                                    <input type="number" name="total" id="total" class="form-control text-end" placeholder="Asignaturas con descuentos" readonly>
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <td class="blue">Total a Pagar</td>
                            <td>
                                <div class="input-group">
                                    <input type="number" name="totalPagar" id="totalPagar" class="form-control text-end" readonly>
                                </div>
                            </td>
                        </tr>
                    </tfoot>
                </table>
            </div>          
        </div>
    </div>
    
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="ejercicio.js"></script>
</body>

</html>
